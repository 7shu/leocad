# Format:
# ""
#   legoid:
#     usecolor: <index of the color used to paint the ldr part>
#     colors:
#       - # where
#         <lego color>: <ldr part file> [OW]
#       …
#     decorations:
#       <lxf decorations field>: <ldr part file> [rotation]
#       …
# ""
#
# decorations beat colors.
#
# OW means that color beats previous colors.
#
# <rotation> is one of x, xx, xxx, y, yy, yyy, y7p/6
# meaning resp. 90° around x, 180° around x, 270° around x, … y, … z, 210° around y.

